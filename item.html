<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-fluid{
            background: #a5a1a1;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin-top: 20px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
        }

        .navbar .navbar-nav .nav-link {
            color: #5e5b5b !important;
            font-weight: 500;
        }

        .navbar .navbar-nav .nav-link.active {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333333;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            box-shadow: none;
            transition: border-color 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #message {
            font-weight: bold;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: #ffffff;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        table th {
            font-weight: 600;
        }

        table td {
            color: #333333;
            font-size: 0.95rem;
        }

        h2, h3 {
            color: #333333;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .mt-5 {
            margin-top: 30px !important;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order History</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="mb-4">Item Form</h2>
    <form id="customerForm">
        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Item name" required>
        </div>
        <div class="form-group">
            <label for="email">Item Description</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Item Description" required>
        </div>
        <div class="form-group">
            <label for="phone">Item Quantity</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Item Quantity" required>
        </div>
        <div class="form-group">
            <label for="address">Item Price</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter Item Price" required></textarea>
        </div>
        <button type="button" class="btn btn-primary">Add Item</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>



<!-- Customer Table -->
<h3 class="mt-5">Item List</h3>
<table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="customerTableBody">
    <!-- Customer rows will be added here -->
    </tbody>
</table>
</div>

</body>
</html>
