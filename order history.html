<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    body {
        background-color: #f1f5f8;
    }

    .navbar {
        background-color: #007bff;
    }

    .navbar-brand, .nav-link {
        color: white !important;
    }

    .card {
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .table th {
        background-color: #c3e6cb;
    }
    .navbar {
        background-color: #007bff;
    }

    .navbar .navbar-nav .nav-link {
        color: #5e5b5b !important;
        font-weight: 500;
    }

    .navbar .navbar-nav .nav-link.active {
        background-color: #0056b3;
        border-radius: 5px;
    }
    .container-fluid{
        background: #a5a1a1;
    }

    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order History</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="orderId" class="form-label">Order Id:</label>
                            <input type="text" class="form-control" id="orderId" placeholder="Enter order id">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="customerCode" class="form-label">Customer Code:</label>
                            <input type="text" class="form-control" id="customerCode" placeholder="Enter customer code">
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                        </div>
                        <div class="mb-3">
                            <label for="discount" class="form-label">Discount:</label>
                            <input type="number" class="form-control" id="discount" placeholder="Enter discount percentage">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="orderSearch" class="form-label">Search by Order Code:</label>
                            <input type="text" class="form-control" id="orderSearch" placeholder="Enter order code to search">
                            <button type="button" class="btn btn-primary mt-2">Order Code</button>
                            <button type="button" class="btn btn-primary mt-2">Customer Code</button>
                        </div>
                    </div>
                </div>
            </form>

            <table class="table table-bordered mt-4">
                <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Add rows dynamically here -->
                </tbody>
            </table>

            <button type="button" class="btn btn-primary mt-3">Generate Report</button>
        </div>
    </div>
</div>

</body>
</html>
