<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Order</title>


<style>
    .container-fluid{
        background: #a5a1a1;
    }

    /* Navbar Styles */

    .navbar .navbar-nav .nav-link {
        color: #5e5b5b !important;
        font-weight: 500;
    }

    .navbar .navbar-nav .nav-link.active {
        background-color: #0056b3;
        border-radius: 5px;
    }

</style>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order History</a>
                </li>

            </ul>
        </div>
    </div>
</nav>



<div class="container mt-4">
    <div class="row">
        <!-- Invoice Details -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Invoice Details</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="orderId" class="form-label">Order Id:</label>
                            <input type="text" class="form-control" id="orderId" placeholder="Enter Order Id">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="customerCode" class="form-label">Customer Code:</label>
                            <input type="text" class="form-control" id="customerCode" placeholder="Select Customer">
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" id="address" rows="2" placeholder="Enter Address"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Item Selection -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Item Selection</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="itemCode" class="form-label">Code:</label>
                            <input type="text" class="form-control" id="itemCode" placeholder="Select Item">
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="itemName" placeholder="Item Name">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="text" class="form-control" id="price" placeholder="Item Price">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Qty:</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Item Quantity">
                        </div>
                        <div class="mb-3">
                            <label for="orderQuantity" class="form-label">Order Quantity:</label>
                            <input type="number" class="form-control" id="orderQuantity" placeholder="Order Quantity">
                        </div>
                        <button type="button" class="btn btn-danger">Add Item</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Calculation -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">Calculation</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="total" class="form-label">Total:</label>
                        <input type="text" class="form-control" id="total" value="1000" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="subTotal" class="form-label">SubTotal:</label>
                        <input type="text" class="form-control" id="subTotal" placeholder="Subtotal">
                    </div>
                    <div class="mb-3">
                        <label for="cash" class="form-label">Cash:</label>
                        <input type="text" class="form-control" id="cash" placeholder="Cash">
                    </div>
                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount:</label>
                        <input type="text" class="form-control" id="discount" placeholder="Discount">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance:</label>
                        <input type="text" class="form-control" id="balance" placeholder="Balance" readonly>
                    </div>
                    <button type="button" class="btn btn-success">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Item List Table -->
    <div class="row mt-4">
        <div class="col-12">
            <table class="table table-bordered">
                <thead class="bg-primary text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>001</td>
                    <td>Sample Item</td>
                    <td>100</td>
                    <td>2</td>
                    <td>200</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
